<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
</head>
<body>
    <h1>Regístrate</h1>
    <form action="https://es.wikipedia.org/wiki/D%C3%ADa_de_los_Santos_Inocentes" method="post">
        <p><input type="text" name="nombre" id="nombre" placeholder="Nombre" required></p>
        <p><input type="text" name="apellido" id="apellido" placeholder="Apellido" required></p>
        <p><input type="email" name="correo" id="correo" placeholder="Email" required></p>
        <p><input type="password" name="clave" id="clave" placeholder="Contraseña" required></p>
        <p><input type="submit" value="Regístrate"" required></p>
        <p>¿Ya eres miembro? <a href="https://es.wikipedia.org/wiki/D%C3%ADa_de_las_bromas_de_abril">Inicia tu sesión</a></p>
    </form>
</body>
</html>
